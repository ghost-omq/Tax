<html>
<head>
    #include("/common/header.html")
    <title>用户管理</title>
    
</head>
<body class="rightBody">
<form id="form" name="form" action="/user/update" method="post" > <!-- enctype="multipart/form-data" -->
    <div class="p_d_1">
        <div class="p_d_1_1">
            <div class="content_info">
    <div class="c_crumbs"><div><b></b><strong>用户管理</strong>&nbsp;-&nbsp;编辑用户</div></div>
    <div class="tableH2">编辑用户</div>
    <table id="baseInfo" width="100%" align="center" class="list" border="0" cellpadding="0" cellspacing="0"  >
   
            <input type="hidden" name="user.id" value="#(user.id??)"/>
   
        <tr>
            <td class="tdBg" width="200px">所属部门：</td>
            <td><input type="text" name="user.dept" value="#(user.dept??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">头像：</td>
            <td>
                
                    <img src="" width="100" height="100"/>
                
                <input type="file" name="user.headImg" value="#(user.headImg??)"/>
            </td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">用户名：</td>
            <td><input type="text" name="user.name" value="#(user.name??)"/> </td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">帐号：</td>
            <td><input type="text" name="user.account" value="#(user.account??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">密码：</td>
            <td><input type="text" name="user.password" value="#(user.password??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">性别：</td>
            <td><input type="text" name="user.gender" value="#(user.gender??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">角色：</td>
            <td><input type="text" name="user.user" value="#(user.user??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">电子邮箱：</td>
            <td><input type="text" name="user.email" value="#(user.email??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">手机号：</td>
            <td><input type="text" name="user.mobile" value="#(user.mobile??)"/></td>
        </tr>        
        <tr>
            <td class="tdBg" width="200px">生日：</td>
            <td><input type="text" name="user.birthday" value="#(user.birthday??)"/></td>
        </tr>
		<tr>
            <td class="tdBg" width="200px">状态：</td>
            <td><input type="text" name="user.state" value="#(user.state??)"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">备注：</td>
            <td><input type="text" name="user.memo" value="#(user.memo??)"/></td>
        </tr>
    </table>
    
    <div class="tc mt20">
        <input type="submit" class="btnB2" value="保存" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button"  onclick="javascript:history.go(-1)" class="btnB2" value="返回" />
    </div>
    </div></div></div>
</form>
</body>
</html>
